version: '3.8'

services:
  # Kafka Service
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID}
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
      KAFKA_LISTENERS: ${KAFKA_LISTENERS}
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: ${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP}
      KAFKA_INTER_BROKER_LISTENER_NAME: ${KAFKA_INTER_BROKER_LISTENER_NAME}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: ${KAFKA_TRANSACTION_STATE_LOG_MIN_ISR}
    networks:
      - app-network
    restart: unless-stopped

  # Backend Service
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file: 
      - path: ./.env
    environment:
      PORT: ${PORT}
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      KAFKA_BROKER: ${KAFKA_BROKER}
    depends_on:
      - kafka
      - redis
    networks:
      - app-network
    restart: unless-stopped

  # Kafka Consumer/Processor Service
  consumer:
    build: ./consumer
    environment:
      KAFKA_BROKER: ${KAFKA_BROKER}
      BACKEND_API_URL: ${BACKEND_API_URL}
      # - REDIS_URL=redis://redis:6379
    env_file: 
      - path: ./.env
    depends_on:
      - kafka
      - backend
      - redis
    networks:
      - app-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file: 
      - path: ./.env
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    container_name: qrsorting-nginx
    image: nginx:1.23.3-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/www.dowellsmartlabelling.uxlivinglab.org/fullchain.pem:/etc/letsencrypt/live/www.scales.uxlivinglab.online/fullchain.pem:ro
      - /etc/letsencrypt/live/www.dowellsmartlabelling.uxlivinglab.org/privkey.pem:/etc/letsencrypt/live/www.scales.uxlivinglab.online/privkey.pem:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Redis for caching (optional but recommended)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped

  # Monitoring (optional)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local